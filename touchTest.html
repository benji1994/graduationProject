<body>
<label style="text-align: center;width: 100%;display:block;">别碰我</label>
<script type="text/javascript">
	document.getElementsByTagName("label")[0].addEventListener("click",onClick,false);
	document.getElementsByTagName("label")[0].addEventListener("touchstart",onClick,false);
	function onClick() {
		alert("叫你别碰我！");
	}
	var o = new Orienter();
	o.onOrient = function( obj ){
		var a,b;
		a = obj.lon < 180 ? obj.lon : obj.lon - 360;
		b = obj.lat; 
		a = a > 0 ? a > 50 ? 50 : a : a < -50 ? -50 : a;
		b = b > 0 ? b > 50 ? 50 : b : b < -50 ? -50 : b;
		$(".img").css("-webkit-transform", "translate3d(" + a + "px," + b + "px,0)");
		 o.init();
	}
</script>
</body>
